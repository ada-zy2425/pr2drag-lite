seed: 0

davis_root: "/content/drive/MyDrive/DAVIS_unzipped/DAVIS"
res: "480p"
base_out: "/content/drive/MyDrive/pr2drag_data"

splits:
  train: "ImageSets/480p/train.txt"
  val: "ImageSets/480p/val.txt"

stage1:
  cache: true
  label_err_thresh: 50.0
  noise:
    base_sigma: 4.0
    occl_sigma: 220.0
    blur_sigma: 120.0
    motion_sigma: 0.35
    seed_offset: 123

stage2:
  cache: true
  feat_mode: "b"

stage3:
  out_dir: "davis2016_E1c_no_hmm_tau0p4"
  oracle_enable: true
  oracle_tau: 0.4

  w_calibration:
    enable: false

  feature_scaler:
    enable: true
    type: "robust_iqr"
    clip: 8.0
    eps: 1e-6

  hmm:
    enable: false
    prior_good: 0.85

  emission:
    calibration:
      enable: true
      eps: 1e-6


  aob:
    abstain_mode: "linear"
    max_bridge_len: 999
    eps_gate: 0.0
    eta_L: 0.0
    eta_u: 0.0
    bridge_mode: "hermite"
    hermite_scan: 6
    clamp_hermite: true
    clamp_margin_px: 0.0

  metrics:
    fail_px: 50.0

  analysis:
    write_csv: true
    write_figs: true
    log_to_file: true
    archive:
      enable: true
      pack_root: "_paperpack"
      zip: true
      copy_out_dir: false

  segment_routing:
    enable: true
    mode: "train_quantile"
    disp_norm_q: 0.95
    Lmax: 10
    require_both_sides: false
    use_speed: true
    speed_norm_q: 0.97
    L_short: 2
    bridge_mode_relaxed: "hermite_safe"