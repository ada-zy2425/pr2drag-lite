seed: 0

davis_root: "/content/drive/MyDrive/DAVIS_unzipped/DAVIS"
res: "480p"
base_out: "/content/drive/MyDrive/pr2drag_data"

splits:
  train: "ImageSets/480p/train.txt"
  val: "ImageSets/480p/val.txt"

stage1:
  cache: true
  label_err_thresh: 50.0
  noise:
    base_sigma: 4.0
    occl_sigma: 220.0
    blur_sigma: 120.0
    motion_sigma: 0.35
    seed_offset: 123

stage2:
  cache: true
  feat_mode: "b"

stage3:
  out_dir: "davis2016_E7_w_ones"

  # --- 纯 baseline ---
  w_override: "ones"     #
  tau_mode: "global"  
  tau_global: 0.0    

  
  w_calibration:
    enable: false

  hmm:
    enable: false

  emission:
    calibration:
      enable: false
      eps: 1e-6

  feature_scaler:
    enable: true
    type: "robust_iqr"
    clip: 8.0
    eps: 1e-6

  oracle:
    enable: false

  # AoB / segment routing 在 low_frac=0 时不会触发；保留无害，但也可以关掉更干净
  aob:
    abstain_mode: "hold"    
    eps_gate: 0.0

  segment_routing:
    enable: false

  metrics:
    fail_px: 50.0

  analysis:
    write_csv: true
    write_figs: true
    log_to_file: true
    dump_npz: true
    dump_npz_dir: "_analysis/npz"
    archive:
      enable: true
      pack_root: "_paperpack"
      zip: true
      copy_out_dir: false