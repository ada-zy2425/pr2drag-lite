seed: 0

davis_root: "/content/drive/MyDrive/DAVIS_unzipped/DAVIS"
res: "480p"
base_out: "/content/drive/MyDrive/pr2drag_data"

splits:
  train: "ImageSets/480p/train.txt"
  val: "ImageSets/480p/val.txt"

stage1:
  cache: true
  # label: 1 if synthetic tracker error <= label_err_thresh (px)
  label_err_thresh: 50.0
  # synthetic noise levels (px)
  noise:
    base_sigma: 4.0
    occl_sigma: 220.0
    blur_sigma: 120.0
    motion_sigma: 0.35
    seed_offset: 123

stage2:
  cache: true
  # "a" => 5 dims, "b" => 7 dims
  feat_mode: "b"

stage3:
  out_dir: "davis2016_stage3_fixed"

  # tau selection
  tau_mode: "global"        # "global" | "per_video"
  tau_target_frac: 0.25
  tau_min: 1.0e-6
  tau_max: 0.999999

  hmm:
    prior_good: 0.85
    p_stay_good: 0.92
    p_stay_bad: 0.92
    eps: 1.0e-12

  emission:
    # logistic regression
    c: 1.0
    max_iter: 2000

  aob:
    eps_gate: 0.5           # set 1.0 => always abstain (bridge disabled)
    abstain_mode: "hold"    # "hold" | "linear"
    eta_L: 0.18
    eta_u: 0.65
    max_bridge_len: 20

  metrics:
    fail_px: 50.0

  analysis:
    write_csv: true
    write_figs: true
