seed: 0

davis_root: "/content/drive/MyDrive/DAVIS_unzipped/DAVIS"
res: "480p"
base_out: "/content/drive/MyDrive/pr2drag_data"

splits:
  train: "ImageSets/480p/train.txt"
  val: "ImageSets/480p/val.txt"

stage1:
  cache: true
  # label: 1 if synthetic tracker error <= label_err_thresh (px)
  label_err_thresh: 50.0
  # synthetic noise levels (px)
  noise:
    base_sigma: 4.0
    occl_sigma: 220.0
    blur_sigma: 120.0
    motion_sigma: 0.35
    seed_offset: 123

stage2:
  cache: true
  # "a" => 5 dims, "b" => 7 dims
  feat_mode: "b"

stage3:
  out_dir: "davis2016_stage3_fixed"

  tau_target_frac: 0.10
  tau_mode: risk          # 关键：从 quantile 改为 risk-constrained
  tau_risk: 0.05          # r0：信任帧中允许 5% 坏帧
  tau_min_keep_frac: 0.05 # 至少保留 5% 帧，避免极端阈值把样本吃没
  tau_min: 1e-6
  tau_max: 0.999999

  hmm:
    prior_good: 0.85
    p_stay_good: 0.92
    p_stay_bad: 0.92
    eps: 1e-3  

  emission:
    # logistic regression
    c: 1.0
    max_iter: 2000

  aob:
    abstain_mode: linear   # 比 hold 对持续运动更稳
    max_bridge_len: 40     # 给 bridge 机会
    eps_gate: 0.1          # 大幅降低门槛
    eta_L: 0.05            # 长度惩罚减弱（关键）
    eta_u: 0.65            # 先不动也行

  metrics:
    fail_px: 50.0

  analysis:
    write_csv: true
    write_figs: true

